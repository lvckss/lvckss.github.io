    <script>
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Europe/Madrid', timeStyle: 'medium'};
            const localTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('time').innerText = localTime
        }

        setInterval(updateTime, 1);
        updateTime();
    </script>
